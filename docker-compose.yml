version: "1.0.0"
services:
  dgame_bot:
    container_name: "dgame_bot"
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file: ./.env
    entrypoint: /dgame
    depends_on:
      - mongodb

  mongodb:
    container_name: "dgame_mongo"
    image: mongo:latest
    env_file: ./.env_mongo
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db
    
volumes:
  mongodb_data_container:

